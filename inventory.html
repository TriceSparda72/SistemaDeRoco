                        </button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="toggleSubMenu('inventarioSubmenu')">

        <main>

            <div id="inventoryGrid" class="grid-container">

        <button id="backButton" onclick="window.history.back()">⬅️ Regresar</button>
