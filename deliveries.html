<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas y Recogidas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Distribuidora ROCO C.A</h1>
    </header>
    <div class="container">
        <button id="toggleMenu" class="toggle-button">🏠</button>
        
        <!-- Menú lateral -->
        <aside id="sidebar">
            <nav>
                <ul>
                    <li>
                        <button class="menu-item" onclick="location.href='inicio.html'">🏡 Inicio</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="toggleSubMenu('inventarioSubmenu')">🗂 Inventario</button>
                        <ul id="inventarioSubmenu" class="submenu"></ul>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='register-local.html'">🏢 Registrar Local</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='accounting.html'">💰 Contabilidad</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='history.html'">📜 Historial</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='deliveries.html'">🚚 Entregas/Recogidas</button>
                    </li>
                    <li>
                        <button class="menu-item" onclick="location.href='login.html'">❌ Cerrar Sesión</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main>
            <h2>Entregas y Recogidas</h2>
            <div class="card">
                <form id="deliveryForm">
                    <label for="localName">Local:</label>
                    <select id="localName" name="localName" required>
                        <option value="" disabled selected>Selecciona un Local</option>
                        <!-- Locales dinámicos cargados desde JavaScript -->
                    </select>

                    <label for="productType">Tipo de Producto:</label>
                    <select id="productType" name="productType" required>
                        <option value="Botellones">Botellones</option>
                    </select>

                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <label for="transactionType">Tipo de Transacción:</label>
                    <select id="transactionType" name="transactionType" required>
                        <option value="" disabled selected>Selecciona un Tipo</option>
                        <option value="Entrega">Entrega</option>
                        <option value="Recogida">Recogida</option>
                    </select>

                    <button type="submit">Registrar</button>
                </form>

                <div class="table-container">
                    <h3>Registro de Transacciones</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Local</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Transacción</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody">
                            <!-- Transacciones dinámicas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Botón de Regresar -->
        <button id="backButton" onclick="window.history.back()">⬅️ Regresar</button>
    </div>
</body>
</html>
